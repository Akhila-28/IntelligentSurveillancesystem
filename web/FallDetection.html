<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection</title>
    <link rel="stylesheet" href="/web/css/falll.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-container">
        <a href="#" class="logo">Intelligent Video Surveillance</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/about_us"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="/contact_us"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner"></section>
    <section class="upload-section">
        <div class="upload-container">
            
            <p class="upload-text">Fall Detection</p>

            <form id="fall-upload-form" enctype="multipart/form-data" method="POST" action="/upload">
                <button type="button" id="fall-upload-button" class="upload-button"><i class="fas fa-upload"></i> Upload Video</button>
                <input type="file" id="fall-upload" name="video" accept="video/*" style="display: none;">
                <button type="button" id="fall-webcam-button" class="camera-button"><i class="fas fa-camera"></i> Open Webcam</button>
            </form>
        </div>
    </section>
    <script src="/web/js/fall_script.js"></script>
</body>
</html>
